<!-- EdicaoCampos.html -->
<template>
    <lightning-card title="Edicao de Campos">
        <div class="slds-p-horizontal_medium">
            <lightning-input label="NameTest" value={name} onchange={handleFieldChange} data-field="Name"></lightning-input>
            <lightning-input label="Account Number" value={accountNumber} onchange={handleFieldChange} data-field="AccountNumber"></lightning-input>
            <lightning-input label="Type" value={type} onchange={handleFieldChange} data-field="Type"></lightning-input>
        </div>
        <div class="slds-p-horizontal_medium slds-p-vertical_medium">
            <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
        </div>
    </lightning-card>
</template>
